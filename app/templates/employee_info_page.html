{% extends 'base.html' %}
{% block content %}
    <table border=1>
        <tr>
            <td>Name</td>
            <td>Last name</td>
            <td>Nickname</td>
            <td>Main technology</td>
            <td>Status</td>
            <td>CV</td>
            <td>Option</td>
        </tr>
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.last_name }}</td>
            <td>{{ employee.nickname }}</td>
            <td>{{ employee.main_technology }}</td>
            <td>{{ employee.status }}</td>
            <td>{{ employee.employee_data.cv }}</td>
            <td>
                <form action = "{{ url_for('employee.delete_user', employee_id = employee.id) }}" method="post">
                    <button>Delete User</button>
                </form>
                <p></p>
                <form action = "{{ url_for('employee.update_user', employee_id = employee.id) }}" method="post">
                    <button>Changes User</button>
                </form>
            </td>
        </tr>
    </table>
    <p></p>

    <form action = "{{ url_for('main_page') }}" method="get">
        <button>Home</button>
    </form>
{% endblock %}
